<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Película con anuncio antes</title>
  <style>
    .thumbnail {
      width: 320px;
      cursor: pointer;
    }
    #videoPlayer {
      display: none;
      margin-top: 20px;
      width: 640px;
      height: 360px;
    }
  </style>
</head>
<body>

  <h2>Película Ejemplo</h2>

  <!-- Miniatura que el usuario clickea -->
  <img 
    src="https://i.postimg.cc/28j4Fr6N/bitcoin-mineria.jpg" 
    alt="Miniatura Película" 
    class="thumbnail" 
    onclick="abrirAnuncioYMostrarVideo()"
  />

  <!-- Reproductor oculto inicialmente -->
  <video id="videoPlayer" controls>
    <source src="TU_LINK_DE_VIDEO_AQUI" type="video/mp4" />
    Tu navegador no soporta la etiqueta de video.
  </video>

  <script>
    function abrirAnuncioYMostrarVideo() {
      // Abrir anuncio en pestaña nueva
      const anuncio = window.open('https://otieu.com/4/9461992', '_blank');

      // Esperamos que el usuario cierre la ventana de anuncio
      const intervalo = setInterval(() => {
        if (anuncio.closed) {
          clearInterval(intervalo);
          // Mostrar video
          document.getElementById('videoPlayer').style.display = 'block';
          // Opcional: ocultar la miniatura para evitar nuevos clicks
          document.querySelector('.thumbnail').style.display = 'none';
        }
      }, 500);
    }
  </script>

</body>
</html>
